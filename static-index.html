<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Yearning</title>
  <link rel="stylesheet" href="chat-style.css">
  <style>
    .post-list {
      list-style: none;
      padding: 0;
    }
    
    .post-list li {
      margin-bottom: 1rem;
    }
    
    .post-date {
      font-weight: bold;
      color: #555;
    }
    
    .date-section {
      margin-bottom: 2rem;
    }
    
    .date-section h2 {
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }
    
    #back-link {
      margin-bottom: 20px;
    }
    
    #back-link a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #f1f1f1;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
    }
    
    #back-link a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Machine Yearning</h1>
    </header>
    
    <main>
      <div class="content">
        <p>Select a conversation from the list below:</p>
        
        <div id="post-container">
          <!-- Content will be dynamically populated by JavaScript -->
        </div>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2023 Machine Yearning</p>
    </footer>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const postContainer = document.getElementById('post-container');
      
      // In a static version, we need to manually define our content
      // This would be replaced with a script that scans your repository
      const posts = [
        {
          date: '2025.04.15',
          displayDate: 'Monday, April 15, 2025',
          files: [
            { name: '2025.04.15.D.md', title: 'D' },
            { name: '2025.04.15.E.md', title: 'E' }
          ]
        },
        // Add more dates as needed
      ];
      
      // Generate HTML for each date
      posts.forEach(post => {
        const dateSection = document.createElement('div');
        dateSection.className = 'date-section';
        
        const dateHeader = document.createElement('h2');
        dateHeader.textContent = post.displayDate;
        dateSection.appendChild(dateHeader);
        
        const postList = document.createElement('ul');
        postList.className = 'post-list';
        
        post.files.forEach(file => {
          const listItem = document.createElement('li');
          
          const link = document.createElement('a');
          link.href = `static-viewer.html?path=${post.date}/${file.name}`;
          link.textContent = file.title;
          
          listItem.appendChild(link);
          postList.appendChild(listItem);
        });
        
        dateSection.appendChild(postList);
        postContainer.appendChild(dateSection);
      });
    });
  </script>
</body>
</html>
