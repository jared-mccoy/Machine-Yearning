<!-- Add Space Grotesk font -->
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<div class="content"> 
  <div id="post-container">
    <!-- Content will be populated by JavaScript -->
  </div>
</div>

<link rel="stylesheet" href="chat-style.css">
<style>
  .post-list {
    list-style: none;
    padding: 0;
  }
  
  .post-list li {
    margin-bottom: 1rem;
  }
  
  .post-date {
    font-weight: bold;
    color: #555;
  }
  
  .date-section {
    margin-bottom: 2rem;
  }
  
  .date-section h2 {
    border-bottom: 1px solid #eee;
    padding-bottom: 0.5rem;
  }
  
  #back-link {
    margin-bottom: 20px;
  }
  
  #back-link a {
    display: inline-block;
    padding: 8px 16px;
    background-color: #f1f1f1;
    color: #333;
    text-decoration: none;
    border-radius: 4px;
  }
  
  #back-link a:hover {
    background-color: #ddd;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const postContainer = document.getElementById('post-container');
    
    // List of known dates in the repo
    const dates = [
      {
        name: '2025.04.15',
        displayName: '2025.04.15',
        files: [
          { path: '_chats/2025.04.15/2025.04.15.A.md', title: 'A' },
          { path: '_chats/2025.04.15/2025.04.15.B.md', title: 'B' },
          { path: '_chats/2025.04.15/2025.04.15.C.md', title: 'C' },
          { path: '_chats/2025.04.15/2025.04.15.D.md', title: 'D' },
          { path: '_chats/2025.04.15/2025.04.15.E.md', title: 'E' }
        ]
      }
      // Add more dates here as needed
    ];
    
    // Create HTML for each date
    dates.forEach(date => {
      const dateSection = document.createElement('div');
      dateSection.className = 'date-section';
      
      const dateHeader = document.createElement('h2');
      dateHeader.textContent = date.displayName;
      dateSection.appendChild(dateHeader);
      
      const postList = document.createElement('ul');
      postList.className = 'post-list';
      
      date.files.forEach(file => {
        const listItem = document.createElement('li');
        
        const link = document.createElement('a');
        link.href = `chat-viewer.html?path=${file.path}`;
        link.textContent = file.title;
        
        listItem.appendChild(link);
        postList.appendChild(listItem);
      });
      
      dateSection.appendChild(postList);
      postContainer.appendChild(dateSection);
    });
  });
</script>
