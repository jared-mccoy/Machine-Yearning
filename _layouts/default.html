<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Machine Yearning</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/chat-style.css">
  {% if page.styles %}
    {{ page.styles }}
  {% endif %}
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>{{ page.title }}</h1>
    </header>
    
    <main>
      {{ content }}
    </main>
    
    <footer>
      <p>&copy; {{ site.time | date: '%Y' }} Machine Yearning</p>
    </footer>
  </div>
  
  {% if page.scripts %}
    {{ page.scripts }}
  {% endif %}
</body>
</html>
